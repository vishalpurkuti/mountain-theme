<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/mountain.css'>

    <script src='js/mountain.js'></script>

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Call Now</a></li>
                <li><a href="">Routes</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#adventure">Adventure</a></li>

            </ul>
        </nav>

        <h1 id="test"> MOUNTAIn trekking</h1>
        <p id="notch"></p>
    </header>
    <div class="banner">
        <h2>"Men & Mountain Perfect Duo"</h2>

        <button id="explore">EXPLORE</button>

    </div>
    <div id="adventure">
        <div class="row ">
            <div class="col-lg-6 col-md-6 adventure">
                <h1 class="alternate1 ">"Adventure is what we serve"</h1>
                <hr>
                <div class="row adventure_feature">
                    <div class="col-lg-4">
                        <p><i class="fas fa-check-double"></i> SAFE</p>

                    </div>
                    <div class="col-lg-4">
                        <p><i class="fas fa-credit-card"></i> AFFORDABLE</p>
                    </div>
                    <div class="col-lg-4">
                        <p><i class="fas fa-umbrella-beach"></i> RECREATIONAL</p>
                    </div>
                </div>


            </div>
            <div class="col-lg-6 col-md-6 adventure">
                <p><i class="fas fa-parachute-box" style="font-size: 70px;margin:20px"></i> PARAGLIDING</p>
                <p><i class="fas fa-hiking" style="font-size: 70px;margin:20px"></i> TREKKING</p>
                <p><i class="fas fa-skiing" style="font-size: 70px;margin:20px"></i> SKIING</p>


            </div>

        </div>
    </div>

    <div id="packages">
        <h1>Our Packages</h1>
        <div id="package1" class="passivePackage" onmouseover="onpackage(this)" onmouseout="offpackage(this)">
        </div>
        <div id="package2" class="activePackage"></div>
        <div id="package3" class="passivePackage" onmouseover="onpackage(this)" onmouseout="offpackage(this)"></div>

    </div>
